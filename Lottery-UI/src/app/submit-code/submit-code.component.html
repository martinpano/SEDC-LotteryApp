<div class="container container-submit">
  <h2 class="text-center text-light">Is this your lucky code?!</h2>
  <hr style="border:1px solid white;">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form ngNativeValidate (submit)="submit()">
        <div class="form-group">
          <label class="text-light" for="code">Code:</label>
          <input type="text" class="form-control" name="code" aria-describedby="emailHelp" placeholder="AABBCC"
            [(ngModel)]="userCode.code.codeValue" required>
        </div>

        <div class="form-group">
          <label class="text-light" for="firstName">First Name:</label>
          <input type="text" class="form-control" name="first-name" placeholder="Ex. Martin" [(ngModel)]="userCode.firstName"
            required>
        </div>

        <div class="form-group">
          <label class="text-light" for="lastName">Last Name:</label>
          <input type="text" class="form-control" name="last-name" placeholder="Ex. Panovski" [(ngModel)]="userCode.lastName"
            required>
        </div>

        <div class="form-group">
          <label class="text-light" for="email">Email Address:</label>
          <input type="text" class="form-control" name="email" placeholder="Ex. user@gmail.com" [(ngModel)]="userCode.email"
            required>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-success submit">Submit</button>
          </div>
          <div class="col-md-6">
            <a class="btn btn-primary text-light submit" [routerLink]="['/winners']">Winners</a>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
