
<div class="container">
  <h2 class="text-center">Welcome and good luck!</h2>
  <form ngNativeValidate (submit)="submit()">
    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" 
      class="form-control" 
      name="code"
      aria-describedby="emailHelp" 
      placeholder="AABBCC" 
      [(ngModel)]="userCode.code.codeValue" required>
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" 
      class="form-control" 
      name="first-name" 
      placeholder="Ex. Martin" 
      [(ngModel)]="userCode.firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" 
       class="form-control"
       name="last-name" 
       placeholder="Ex. Panovski" 
       [(ngModel)]="userCode.lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" 
      class="form-control" 
      name="email" 
      placeholder="Ex. user@gmail.com" 
      [(ngModel)]="userCode.email" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
