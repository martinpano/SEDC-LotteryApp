<div class="container w-25 h-25 header">
  <h2 class="text-lg-center text-light font-weight-bold" style="margin-top: 30px;">List of all winners</h2>
</div>
<br><br>
<div class="container">
  <a class="btn bg-dark text-light" [routerLink]="['/submit-code']">Submit Code</a>
</div>
<br>
<br>
<div class="container">
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Award</th>
        </tr>
      </thead>
      <tr *ngFor="let winner of winners">
        <td>{{winner.UserCode.FirstName}} {{winner.UserCode.LastName}}</td>
        <td>{{winner.UserCode.Email}}</td>
        <td>{{winner.Award.AwardName}}</td>
      </tr>
    </table>
</div>
